<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Kaitlin Lovrich';
      console.log('Value of fullName:', fullName);
      console.log('typeof fullName:', typeof fullName);
      const numberOfPets = 0;
      console.log('Value of numberOfPets:', numberOfPets);
      console.log('typeof numberOfPets:', typeof numberOfPets);
      const likesVegetables = true;
      console.log('Value of likesVegetables:', likesVegetables);
      console.log('typeof likesVegetables:', typeof likesVegetables);
      const nothing = null;
      const never = undefined;
      console.log('Value of nothing:', nothing);
      console.log('typeof nothing:', typeof nothing);
      console.log('Value of never:', never);
      console.log('typeof never:', typeof never);
    </script>
  </body>
</html>
